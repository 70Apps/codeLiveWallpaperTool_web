<!-- a one webpage utility tool for wallpaper Image Type Convertor -->
<!-- 上传图片，计算最接受的设备比例，截取后，生成图片，支持多格式导出 -->

<link rel="stylesheet" href="style.css">
<main class="generator">
  <div class="container">
    <header class="hero">
      <h1>Wallpaper Mockup Generator</h1>
      <p class="lead">Generate mockup images for various devices from a single image.</p>
    </header>

    <form id="wallpaper-form" class="controls">
      <div class="controls-row">
        <div class="upload-left">
          <figure class="upload-preview">
            <img id="image-preview" src="" alt="Preview">
            <figcaption class="visually-hidden">Uploaded image preview</figcaption>
          </figure>
        </div>

        <div class="upload-right">
          <label for="image-upload" class="file-label btn-primary">Choose an image</label>
          <input type="file" id="image-upload" class="visually-hidden" accept="image/*" required>

          <div class="format-selector">
            <label>Select Export Image Format</label>
            <div class="format-toggle" role="tablist" aria-label="Image format">
              <button type="button" class="format-btn" data-format="png">PNG</button>
              <button type="button" class="format-btn" data-format="jpeg">JPEG</button>
              <button type="button" class="format-btn active" data-format="webp">WEBP</button>
              <span class="tips">* Upgrade Chrome to Support WebP Format</span>
            </div>
            <input type="hidden" id="image-format" value="webp">
          </div>
        </div>

      </div>

    </form>
    <section id="preview-grid" class="preview-grid" aria-live="polite">
      <div class="preview-item">
        <h3>iPhone</h3>
        <div class="preview-media">
          <img id="iphone-preview" src="" alt="iPhone Preview">
        </div>
        <button type="button" class="download-btn" data-device="iphone">iPhone</button>
      </div>
      <div class="preview-item">
        <h3>iPad</h3>
        <div class="preview-media">
          <img id="ipad-preview" src="" alt="iPad Preview">
        </div>
        <button type="button" class="download-btn" data-device="ipad">iPad</button>
      </div>
      <div class="preview-item">
        <h3>MacBook</h3>
        <div class="preview-media">
          <img id="macbook-preview" src="" alt="MacBook Preview">
        </div>
        <button type="button" class="download-btn" data-device="macbook">MacBook</button>
      </div>
      <div class="preview-item">
        <h3>Apple Watch</h3>
        <div class="preview-media">
          <img id="applewatch-preview" src="" alt="Apple Watch Preview">
        </div>
        <button type="button" class="download-btn" data-device="applewatch">Apple Watch</button>
      </div>

    </section>
    <div class="actions">
      <button id="button-make-mockup" type="button" class="btn-primary">Make Mockup</button>
    </div>
    <section id="mockup-grid" class="mockup-grid  hidden" aria-live="polite">

      <div class="mockup-item">
        <h3>Mockup</h3>
        <div class="mockup-item-media">
          <img id="mockup-image-preview" src="" alt="Mockup Preview">
        </div>

      </div>
      <div class="mockup-item-background-selector">
        <label for="mockup-background-color">Background Color:</label>
        <div id="mockup-item-background-list"></div>
      </div>
    </section>
    <div class="actions">
      <div class="actions">
        <button id="button-download-mockup" type="button" class="btn-primary">Download Mockup</button>
      </div>
    </div>
  </div>
</main>
<script src="script.js"></script>
